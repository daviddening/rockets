
{% extends "layout.html" %}
{% block javascript %}
<script src="../static/src/boardUtils.js"></script>
<script src="../static/src/board.js"></script>
<script src="../static/src/rocketLogic.js"></script>
<script type="application/javascript" language="javascript">
        document.addEventListener('DOMContentLoaded', (event) => {
                console.log('DOMContentLoaded');
                const ctx = drawBoard();
                const button = document.getElementsByClassName('igniteButton')[0];
                button.addEventListener('click', () => {
                        resolveMove({x: 2, y: 0}, staticBoard, ctx, drawPuzzle)
                });
        });
</script>
{% endblock %}

{% block title %}
Rockets!
{% endblock %}


{% block main %}

<div>
        <h1>{{ nickname }}</h1>
        <button class="igniteButton">Ignite 2, 0</button>
</div>


<canvas id="canvas" width="520px" height="520px" style="border:1px solid #000000;"></canvas>

{% endblock %}
